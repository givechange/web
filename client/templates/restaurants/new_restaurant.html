<template name="newRestaurant">
  <h1>New Restaurant</h1>

  <form class="new-restaurant main form">
    <div class="form-group {{errorClass 'name'}}">
      <label class="control-label" for="name">Restaurant Name</label>
      <div class="controls">
        <input type="text" name="name" placeholder="Full Name" />
        <span class="help-block">{{errorMessage 'name'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'address'}}">
      <label class="control-label" for="address">Address</label>
      <div class="controls">
        <input type="text" name="address" placeholder="Address" />
        <span class="help-block">{{errorMessage 'address'}}</span>
      </div>
    </div>
    <input type="submit" value="Sign Up" class="btn btn-primary" />
  </form>
</template>
